      <div class="container">
        <div class="col-sm-10">
          <h2>Add New Interest</h2>
        </div>
        <form action="mypage_bootstrap.html">
          <div class="form-group">
            <!-- Interest Name -->
            <label for="interest_name" class="col-sm-2 col-form-label">Interest Name: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="interest_name" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <!-- Interest information -->
            <label for="interest_text" class="col-sm-2 col-form-label">Text About Interest: </label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" name="interest_text"></textarea>
            </div>
          </div>
          <div class="form-row">
            <!-- new form group = Image -->
            <div class="col-sm-5">
              <label for="image_upload" class="col-sm-10 col-form-label">Upload Local Image: </label>
              <div class="col-sm-10">
                <input type="file" class="form-control-file" name="image_upload">
              </div>
            </div>
            <!-- new form group = #tweets? -->
            <div class="col-sm-6">
              <label for="tweets" class="col-sm-10 col-form-label">Select # Tweets to Display: </label>
              <div class="col-sm-10">
                <select class="form-control" name="tweets">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <!-- interest scale from 1 to 5 -->
            <label for="interest_level" class="col-sm-10 col-form-label">On a scale of 1-5, how interested in this are you?</label>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                <label class="form-check-label" for="inlineRadio4">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                <label class="form-check-label" for="inlineRadio5">5</label>
              </div>
            </div>
          </div>
          <fieldset class="form-group">
            <div class="form-row">
              <!-- Username and password + submit button -->
              <div class="col-sm-10">
                <label for="login" class="col-sm-10 col-form-label">Login to Finish Submitting: </label>
              </div>
              <div class="col-sm-5">
                <div class="col-sm-12">
                  <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
              </div>
              <div class="col-sm-5">
                <div class="col-sm-12">
                  <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
              </div>
            </div>
            <br>
            <div class="col-sm-10">
              <input type="submit" value="Submit" class="btn btn-primary">
            </div>
          </fieldset>
        </form>
      </div>
